<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>XO game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-xxl-2 col-xl-2 offset-lg-5">
                <div class="restart">
                    <span>Play again!</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
            <div class=" col-lg-4 col-xs-4 col-sm-4 col-md-4 col-xl-4 col-xxl-4 entry">
                <div class="inner-entry"></div>
            </div>
        </div>
    <!-- Notifications -->    
        <div class="row">
            <div class="col-lg-2 col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-xxl-2 col-xl-2 offset-lg-5">
                <div class="notification winning">
                    <span>You Won</span>
                </div>
                <div class="notification losing">
                    <span>You Lose</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
